server.port=9999

upload.path=D:/tmp/
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/test/,file:${upload.path}


spring.banner.location=classpath:banner.txt
#制定文件不进行热部署监听
#spring.devtools.restart.exclude=application.properties

#spring.devtools.restart.trigger-file=trigger.txt


#freemarker
#是否开启freemarker缓存，本地为false，生产环境建议设置为true
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.allow-request-override=false
spring.freemarker.check-template-location=true
#类型
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
#后缀
spring.freemarker.suffix=.ftl
#路径
spring.freemarker.template-loader-path=classpath:/templates/


#thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML5
#前缀
spring.thymeleaf.prefix=classpath:/templates/
#编码
spring.thymeleaf.encoding=UTF-8
#类型
spring.thymeleaf.servlet.content-type=text/html
#后缀
spring.thymeleaf.suffix=.html

server.name=http://localhost:9999
server.domain=localhost

